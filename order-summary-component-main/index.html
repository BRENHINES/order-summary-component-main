<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/order-summary-component-main/SASS/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="Container">
    <div class="Card">
      <div class="Card__image">

      </div>
      <div class="Card__content">
        <div class="Card__Title">
          Order Summary
        </div>
        <div class="Card__Description">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </div>
        <div class="Card__Price">
          <div class="Card__PriceContainer">
            <div class="Card__Price--icon">

            </div>
            <div class="Card__Price--content">
              <h2>
                Annual Plan
              </h2>
              <p>
                $59.99/year
              </p>
            </div>
          </div>
          <div class="Card__Plan--CTA">
            Change
          </div>
        </div>
        <div class="Card__Btn--Payment">
          Proceed to Payment
        </div>
        <div class="Card__Btn--Cancel">
          Cancel Order
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
