<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/order-summary-component-main/SASS/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>

  <main class="Container">
    
    <section class="Wrapper">
      <div class="Card">
        <div class="Card__image">
          <img src="./images/illustration-hero.svg" alt="hero">
        </div>

        <div class="Card__content">
          <div class="Card__Title">
            Order Summary
          </div>

          <div class="Card__Description">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </div>

          <div class="Card__Price">
            <div class="Card__PriceContainer">
              <div class="Card__Price--icon">
                <img src="/order-summary-component-main/images/icon-music.svg" alt="music icon">
              </div>
              <div class="Card__Price--content">
                <span>
                  Annual Plan
                </span>
                <p>
                  $59.99/year
                </p>
              </div>
            </div>

            <div class="Card__Price--CTA">
              Change
            </div>
          </div>

          <div class="Card__Btn--Payment">
            Proceed to Payment
          </div>

          <div class="Card__Btn--Cancel">
            Cancel Order
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Brenhines</a>.
    </div>

  </main>
</body>
</html>
